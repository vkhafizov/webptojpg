<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP to JPG Converter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebP to JPG Converter</h1>
        
        <div class="drop-zone" id="dropZone">
            <span>Перетащите файлы сюда или</span>
            <input type="file" id="fileInput" accept="image/webp" multiple>
            <label for="fileInput" class="btn">Выбрать файлы</label>
        </div>

        <div class="options">
            <label>Качество JPG: 
                <input type="range" id="quality" min="1" max="100" value="85">
                <span id="qualityValue">85%</span>
            </label>
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="actions">
            <button class="btn" id="convertBtn" disabled>Конвертировать</button>
            <button class="btn" id="downloadAll" disabled>Скачать все</button>
        </div>

        <div class="progress" id="progress"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
